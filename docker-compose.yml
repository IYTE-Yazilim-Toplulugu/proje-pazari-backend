services:

  minio:
    image: minio/minio:latest
    container_name: proje-pazari-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]      
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - proje-pazari-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: proje-pazari-db
    environment:
      POSTGRES_DB: proje_pazari_db
      POSTGRES_USER: yazilim
      POSTGRES_PASSWORD: yazilim123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yazilim -d proje_pazari_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proje-pazari-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proje-pazari-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/proje_pazari_db
      SPRING_DATASOURCE_USERNAME: yazilim
      SPRING_DATASOURCE_PASSWORD: yazilim123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      JWT_SECRET: "proje-pazari-dev-secret-key-2025-please-change-in-production-this-is-just-for-development"
      # MinIO Storage Configuration
      STORAGE_PROVIDER: minio
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: proje-pazari-files
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - proje-pazari-network
    restart: unless-stopped

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: proje-pazari-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@proje-pazari.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./docker/pgadmin/pgpass:/pgpass:ro
    depends_on:
      - postgres
    networks:
      - proje-pazari-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local

networks:
  proje-pazari-network:
    driver: bridge

