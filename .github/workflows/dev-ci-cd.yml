name: Dev CI/CD Pipeline

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.x'

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting
        run: ./gradlew spotlessCheck

      - name: Upload formatting report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: formatting-report
          path: build/reports/spotless/

  # Job 2: Build & Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport

      - name: Verify coverage threshold
        run: ./gradlew jacocoTestCoverageVerification
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70

  # Job 3: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            proje-pazari-backend:dev
            proje-pazari-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save proje-pazari-backend:dev -o proje-pazari-backend-dev.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: proje-pazari-backend-dev.tar
          retention-days: 7

  # Job 4: Security Scan (Optional but recommended)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run dependency check
        run: ./gradlew build -x test
        continue-on-error: true

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: build/reports/

  # Job 5: Deploy Notification (Placeholder for actual deployment)
  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - name: Deployment ready
        run: |
          echo "âœ… Build successful for dev branch"
          echo "ðŸš€ Docker image built and ready for deployment"
          echo "ðŸ“¦ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"

      # Add your deployment steps here
      # Examples:
      # - Deploy to staging server
      # - Push Docker image to registry
      # - Update Kubernetes deployment
      # - Send Slack notification

      # Example: Send Slack notification (requires SLACK_WEBHOOK_URL secret)
      # - name: Slack Notification
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: ${{ job.status }}
      #     text: 'Dev deployment ready for ${{ github.sha }}'
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 6: Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, build-docker, security-scan, deploy-notification]
    if: always()

    steps:
      - name: Cleanup summary
        run: |
          echo "Pipeline completed"
          echo "Status: ${{ job.status }}"
