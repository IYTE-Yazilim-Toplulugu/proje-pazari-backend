name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting
        id: format-check
        run: |
          ./gradlew spotlessCheck
          echo "status=✅ Code formatting is correct" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run tests
        id: tests
        run: |
          ./gradlew test
          echo "status=✅ All tests passed" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate coverage
        run: ./gradlew jacocoTestReport

      - name: Build application
        id: build
        run: |
          ./gradlew build -x test
          echo "status=✅ Build successful" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const formatStatus = '${{ steps.format-check.outcome }}' === 'success' ? '✅' : '❌';
            const testStatus = '${{ steps.tests.outcome }}' === 'success' ? '✅' : '❌';
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '✅' : '❌';

            const body = `## PR Validation Results

            | Check | Status |
            |-------|--------|
            | Code Formatting | ${formatStatus} |
            | Tests | ${testStatus} |
            | Build | ${buildStatus} |

            ${formatStatus === '❌' ? '⚠️ Please run `make format` to fix formatting issues\n' : ''}
            ${testStatus === '❌' ? '⚠️ Some tests are failing. Please fix them before merging\n' : ''}
            ${buildStatus === '❌' ? '⚠️ Build failed. Please check the logs\n' : ''}

            **Commit**: ${context.sha.substring(0, 7)}
            **Author**: @${context.actor}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check if validation passed
        if: steps.format-check.outcome != 'success' || steps.tests.outcome != 'success' || steps.build.outcome != 'success'
        run: |
          echo "❌ PR validation failed. Please fix the issues above."
          exit 1
