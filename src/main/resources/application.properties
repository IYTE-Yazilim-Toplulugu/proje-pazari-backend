spring.application.name=proje-pazari

# Default Profile (use -Dspring.profiles.active=prod for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (defaults, override in profile-specific files)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/proje_pazari_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yazilim}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yazilim123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Transaction configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.transaction.default-timeout=30

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough-for-hs256}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Storage Configuration
storage.provider=${STORAGE_PROVIDER:minio}
storage.local.path=./uploads
storage.max-file-size=10MB
storage.allowed-content-types=image/jpeg,image/png,image/gif,image/webp,application/pdf

# MinIO Configuration (defaults, override in profile-specific files or env vars)
minio.url=${MINIO_URL:http://localhost:9002}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin123}
minio.bucket-name=${MINIO_BUCKET:proje-pazari-files}

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=30s

# Elasticsearch index settings
app.elasticsearch.project-index=projects
app.elasticsearch.user-index=users
