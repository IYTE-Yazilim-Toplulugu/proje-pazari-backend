<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Application Received</title>
</head>
<body>
    <h1>Application Received</h1>
    <p>Hello <span th:text="${firstName}"></span>,</p>
    <p>We have received your application for the project: <strong th:text="${projectTitle}"></strong>.</p>
    <p>The project owner will review your details shortly.</p>
    
    <a th:href="'https://projepazari.com/users/' + ${userId} + '/applications'">View My Applications</a>
</body>
</html>
