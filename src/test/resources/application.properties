spring.application.name=demo

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, useful for debugging)
spring.h2.console.enabled=true

# JPA/Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-must-be-at-least-256-bits-long-for-hs256-algorithm
jwt.expiration=86400000

# Storage Configuration for tests (use local storage to avoid MinIO dependency)
storage.provider=local
storage.local.path=${java.io.tmpdir}/proje-pazari-test-uploads
storage.max-file-size=10MB
storage.allowed-content-types=image/jpeg,image/png,image/gif,image/webp,application/pdf
storage.redirect-to-presigned=false

# MinIO Configuration (required even if not used, to prevent placeholder resolution errors)
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=test-bucket

# Disable Elasticsearch for tests (enabled only in specific tests)
spring.data.elasticsearch.enabled=false
spring.data.elasticsearch.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
